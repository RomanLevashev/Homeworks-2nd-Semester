name: Build
on: [push, pull_request]
jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      - name: Build
        run: For /R %%I in (*.sln) do dotnet build %%I
      - name: Run tests
        run: For /R %%I in (*.sln) do dotnet test %%I

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      - name: Build
        run: Get-ChildItem -Recurse -Filter *.sln | ForEach-Object { dotnet build $_.FullName }
      - name: Run tests
        run: Get-ChildItem -Recurse -Filter *.sln | ForEach-Object { dotnet test $_.FullName }

